<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KG King Calculator</title>
     <link rel="stylesheet" href="1 Calculator.css">
</head>
<body style="background-color: rgb(216, 208, 217);">
    <h1 id="cal">Simple Calculator</h1>
     <h2>  <marquee style="color:purple;" behavior="" direction="">Simple Calculator</marquee></h2>
    <div id="calculator">
        <input type="text" name="" id="display">
          <div class="button-container">
            <button class="button" onclick="
            currentDisplay = '';
            document.querySelector('#display')
            .value=currentDisplay;
            ">c</button>           
            
            <button  class="button" onclick="
            currentDisplay = currentDisplay +1;
            document.querySelector('#display')
            .value=currentDisplay;
            ">1</button>
            <button  class="button" onclick="
            currentDisplay = currentDisplay +'2';
            document.querySelector('#display')
            .value=currentDisplay;
            ">2</button>
            
            <button  class="button" onclick="
            currentDisplay = currentDisplay +'+';
            document.querySelector('#display')
            .value=currentDisplay;
            ">+</button>
            
            <button  class="button" onclick="
            currentDisplay = currentDisplay +'3';
            document.querySelector('#display')
            .value=currentDisplay;"
            >3</button>
            
            <button  class="button" onclick="
            currentDisplay = currentDisplay +'4';
            document.querySelector('#display')
            .value=currentDisplay;
            ">4</button>
            
            <button  class="button" onclick="
            currentDisplay = currentDisplay +'-';
            document.querySelector('#display')
            .value=currentDisplay;"
            >-</button>
            
            <button  class="button" onclick="
            currentDisplay = currentDisplay +'5';
            document.querySelector('#display')
            .value=currentDisplay;
            ">5</button>
            
            <button  class="button" onclick="
            currentDisplay = currentDisplay +'6';
            document.querySelector('#display')
            .value=currentDisplay;
            ">6</button>
            
            <button  class="button" onclick="
            currentDisplay = currentDisplay +'*';
            document.querySelector('#display')
            .value=currentDisplay;
            ">*</button>
            
            <button  class="button" onclick="
            currentDisplay = currentDisplay +'7';
            document.querySelector('#display')
            .value=currentDisplay;
            ">7</button>
            
            <button class="button" onclick="
            currentDisplay = currentDisplay +'8';
            document.querySelector('#display')
            .value=currentDisplay;
            ">8</button>
            
            <button class="button" onclick="
            currentDisplay = currentDisplay +'/';
            document.querySelector('#display')
            .value=currentDisplay;
            ">/</button>
            
            <button class="button" onclick="
            currentDisplay= eval(currentDisplay);
            document.querySelector('#display')
            .value=currentDisplay;
            ">=</button>
            
            <button class="button" onclick="
            currentDisplay = currentDisplay +'9';
            document.querySelector('#display')
            .value=currentDisplay;
            ">9</button>
            
            <button class="button" onclick="
            currentDisplay = currentDisplay +'0';
            document.querySelector('#display')
            .value=currentDisplay;
            ">0</button>
            
            <button class="button" onclick="
            currentDisplay = currentDisplay + '.';
            document.querySelector('#display')
            .value=currentDisplay;
            ">.</button>


          </div> 
    </div>
    <script src="">
        let currentDisplay='';
        document.querySelector('#display')
        .value=currentDisplay;
    </script>
</body>
</html>
